<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <link rel="stylesheet" href="./stylesheet.css">
    
</head>
<body>
    <div class="center">
        <h2 class="title">Phiếu đăng ký tham gia chương trình khuyễn mãi</h2>
        <table class="tbl">
            <tr>
                <td>Họ và tên</td>
                <td>
                    <input type="text" name="name" id="name"/>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <input type="text" name="address" id="address"/>
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <input type="text" name="phone" id="phone"/>
                </td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="sex" id="sex1"/> Nam 
                    <input type="radio" name="sex" id="sex2"/> Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select id="job" name="job">
                        <option value="1">Giáo viên</option>
                        <option value="2">Công nhân</option>
                        <option value="3">Làm nông</option>
                        <option value="4">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select id="products" name="products" multiple>
                        <option value="1">Kem đánh răng</option>
                        <option value="2">Bột giặt</option>
                        <option value="3">Dầu gội đầu</option>
                        <option value="4">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td>
                    <input type="text" name="quantity" id="quantity"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <input type="button" name="btn-agree" id="btn-agree" value="Đồng ý" onclick="showText();">
                </td>
            </tr>
            <tr class="hidden" id="tr-message">
                <td colspan="2" class="text-center message">
                    Bạn đã đăng ký thành công!
                </td>
            </tr>
        </table>
    </div>
    <script src="showText.js"></script>
</body>
</html>
