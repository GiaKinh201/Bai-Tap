<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="../customize/common.css">
</head>
<body>

            <p>Âm nhạc</p>
        </div>

            <div class="right other">
                <img src="img/nhacthieunhi.jpg" alt="">
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="line"></div>
        <div class="body">
            <p>Dân ca</p>
            <div class="left other">
                <ul>
                    <li>Bèo dạt mây trôi</li>
                    <li>Mười thương</li>
                    <li>Lý cây bông</li>
                </ul>
            </div>
            <div class="right other">
                <img src="img/nhaccu.jpg" alt="">
            </div>
        </div>
        <div class="clearfix"></div>
        <p class="text-right"><a href="#">Về đầu trang</a></p>
    </div>
    <div class="clearfix"></div>

</html>
